        </div>
       
           <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            
             <input type="text" placeholder="Search..." class="search-input">
                <ul class="search-result">
                <!-- <li><i class="fa-solid fa-clock-rotate-left"></i>Filter</li>
                <li><i class="fa-solid fa-clock-rotate-left"></i>Data</li> -->
                </ul>
           </div>
          
            
           
           
      
        <div class="mode-content">
            <li class="mode">
                <div class="moon-sun">
                    <i class="fa-solid fa-moon moon" aria-hidden="true"></i>
                    <i class="fa-solid fa-sun sun" aria-hidden="true"></i>
                </div>
            </li>
        </div>
    </header>
    <nav id="sidebar">
        
        <ul>
            <li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search...">
                  <span class="tooltip">Search...</span>
        </li>
            <li>
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="link_name">Home</span>
                
                </a>
                <span class="tooltip">Home</span>
            </li>
            
            <li>
                <a href="report.html">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span class="link_name">Report</span>
                </a>
                <span class="tooltip">Report</span>
            </li>
            <li>
                <a href="endpoint.html">
                    <i class="fa-solid fa-folder"></i>
                    <span class="link_name">New endpoint</span>
                </a>
                <span class="tooltip">New endpoint</span>
            </li>
            <li>

                </a>
                <span class="tooltip">Message</span>
            </li>
        </ul>
    </nav>
  <main class="main">
    <div class="container endpoint">
        <h2 class="section_title section_title_gradient">Create your endpoint</h2>
        <div class="endpoint_container grid">
            <div class="endpoint_content">
                <form  id="endpoint-form">
                    <input type="text" id="endpoint-name" placeholder="Endpoint-name" required>
                    <textarea name="message" placeholder="Your json" id="endpoint-data" required></textarea>
                    <button class="button button-flex" id="submit"> 
                        <i class="fa-solid fa-folder-plus"></i>Create
                    </button>
                </form>
            </div>
        </div>
    </div>
  </main>
  <div class="overlay">
      <div class="modal">
          <h2 class="endpoint-cname">testowa wartosc</h2>
          <p class="info-endpoint">sdfsdfsdfsdfsfsfs</p>
          <!-- <p class="method-endpoint">sdfsdfsdfsdfsfsfs</p> -->
          <button class="button button-flex" onclick="closeInfo()"><i class="fa-solid fa-square-xmark"></i>Close</button>
      </div>
  </div>
