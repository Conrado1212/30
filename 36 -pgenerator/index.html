<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <link href="css/fontello.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/236e28bd84.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Random</title>
</head>
<body>
    <form id="password-form">
        <div class="inputs">
            <input type="text" id="password"><button class="cp-btn"><i class="fa-solid fa-copy" onclick="copy()"></i></button>
        </div>
       
        <div class="check">
        <label for="upperCase"><input type="checkbox" id="upperCase"><span>UpperCase[A-Z]</span></label>
       <label for="lowerCase"><input type="checkbox" id="lowerCase"><span>LowerCase[a-z]</span></label>
       <label for="symbols"><input type="checkbox" id="symbols"><span>symbols[!-?]</span></label>
       <label for="space"><input type="checkbox" id="space"><span>Include space</span></label>
       <label for="numbers"><input type="checkbox" id="numbers"><span>Numbers[0-9]</span></label>
       <label for="numbers"><input type="checkbox" id="duplicates"><span>Duplicates</span></label>
        </div>
       
       <button  class="sub-btn"type="button" onclick="generatePassword()">Generate password</button>
    </form>
</body>
<script src="app/app.js"></script>
</html>
