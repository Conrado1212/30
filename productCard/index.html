<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    
    <title>productCard</title>
</head>
<body>
    <div class="container">
        <div class="img-perf">
            <picture>
                <source srcset="images/image-product-mobile.jpg" media="(max-width:540px)">
                <img src="images/image-product-desktop.jpg" alt="desktop">
            </picture>
        </div>
        <div class="information">
            <h3 class="perfume">Perfume</h3>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="info">A flora, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="price">
                <p class="new">$149.99</p>
                <p class="old">$169.99</p>
            </div>
            <button class="cart"><img src="images/icon-cart.svg">Add to Cart</button>
        </div>
    </div>
</body>
</html>
