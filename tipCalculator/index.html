<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    
    <link rel="stylesheet" href="style/style.css">
    <title>Tip calculator</title>
</head>
<body>
    <h1 class="title">SPLI
TTER
    </h1>
    <div class="container">
        <div class="left">
            <div class="bill">
                <label for="bill">Bill</label>
                <div class="bill-value">
                    <img src="images/icon-dollar.svg" alt="dollar">
                    <input type="number" value="0" name="number">
                </div>   
            </div>
            <div class="tip">
                <h2>Select Tip %</h2>  
                <div class="template">
                    <p>5%</p>
                    <p>10%</p>
                    <p>15%</p>
                    <p>25%</p>
                    <p>50%</p>
                    <p>Custom</p>
                </div>
            </div>
            <div class="people">
                <label for="people">Number of People</label>
                <div class="people-value">
                    <img src="images/icon-person.svg" alt="people">
                    <input type="number" value="0" name="number">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="amount-section">
                <h2>Tip Amount<br><span>/ person</span></h2>

</html>
