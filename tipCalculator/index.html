<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    
    <link rel="stylesheet" href="style/style.css">
    <title>Tip calculator</title>
</head>
<body>
    <h1 class="title">SPLI
TTER
    </h1>
    <div class="container">
        <div class="left">
            <div class="bill-section">
                <label for="bill">Bill</label>
                <img src="images/icon-dollar.svg" alt="dollar">
                <input type="number" value="0">
            </div>
            <div class="tip-section">
                <h2>Select Tip %</h2>
                <div class="template">
                    <p>5%</p>
                    <p>10%</p>
                    <p>15%</p>
                    <p>25%</p>
                    <p>50%</p>
                    <p>Custom</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="amount-section">
                <h2>Tip Amount<br><span>/ person</span></h2>
                <div class="value-section">
                    <img src="images/icon-dollar.svg" alt="dollar">
                    <h2 class="value"></h2>
                </div>
            </div>
            <div class="total-section">
                <h2>Total<br><span>/ person</span></h2>
                <div class="value-section">
                    <img src="images/icon-dollar.svg" alt="dollar">
                    <h2 class="value"></h2>
                </div>
            </div>
            <button class="btn">RESET</button>
        </div>
    </div>
</body>
</html>
