<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=select_check_box" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oi&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/236e28bd84.js" crossorigin="anonymous"></script>
<link href="css/fontello.css" rel="stylesheet" type="text/css" />

    <title>TodoL</title>
    <script defer src="app/app.js"></script>
</head>
<body>
    <div class="header">
        <span class="material-symbols-outlined">
            select_check_box
            </span>
        <h1>TODO</h1>
    </div>
    <div class="container">
        <div class="task">
            <div class="done">
                <h1 class="title">Task Done</h1>
                <h2 class="sub-title">Keep it up</h2>
            </div>
            <div class="circle">
                <p class="done">1/</p>
                <p class="taskcount" id="taskcount">3</p>
            </div>
        </div>
        <div class="newTask">
            <input type="text" id="task" placeholder="Write your new task">
            <button type="submit" id="addTodo"><i class="fa-solid fa-plus"></i></button>
           
        </div>
        <div class="tasks">
            <input type="checkbox">
            <span></span>
            <p class="desc">Build a todo app</p>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
        </div>
    </div>
</body>
</html>
