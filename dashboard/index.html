<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <script defer src="app/app.js"></script>
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Dashboard</title>
</head>
<body>
    <div class="container" id="container">
        <div class="profile-card">
            <div class="info">
                <img src="images/image-jeremy.png" alt="Jeremy">
                <div class="name">
                    <p class="text">Report for <br> <span class="surName">Jeremy Robson</span></p>
                </div>
            </div>
            <div class="date">
               <button id="daily">Daily</button>
               <button id="weekly" class="active">Weekly</button>
               <button id="monthly">Monthly</button>
            </div>
        </div>
      
    </div>
</body>
</html>
