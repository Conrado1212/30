<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="css/fontello.css" rel="stylesheet" type="text/css" />
<script src="https://kit.fontawesome.com/236e28bd84.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oi&family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<title>Roulette</title>
<script defer src=".//app/app.js"></script>
</head>
<body>
    <header> <i class="fa-solid fa-money-bill-1-wave"></i> <h1 class="title">W</h1></header>
    <div class="container">
        <div class="circle"
        id="circle">
            <div class="text" style="--n:1; --count:4"><p>test1</p></div>
            <div class="text" style="--n:2; --count:4"><p>test2</p></div>
            <div class="text" style="--n:3; --count:4"><p>test3</p></div>
            <div class="text" style="--n:4; --count:4"><p>test4</p></div>
            <div class="dot"></div>  
        </div>
        <div class="wrapper"></div>
        <div class="data">
            <textarea name="" id="data" cols="30" rows="30"></textarea>
            <button id='add' type="submit"><i class="fa-solid fa-plus"></i>Add</button>
        </div>
        
    </div>  
    
</body>
</html>
