<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="img/1.png" alt="slide1" class="slide">
            <img src="img/slide2.png" alt="slide2" class="slide">
            <img src="img/slide3.png" alt="slide3" class="slide">
            <button class="prev btn" onclick="prev()">&#10094</button>
            <button class="next btn" onclick="next()">&#10095</button>
        </div>
        <div class="sliders">
            <img src="img/1.png" alt="slide1" class="slide-test">
            <img src="img/slide2.png" alt="slide2" class="slide-test">
            <img src="img/slide3.png" alt="slide3" class="slide-test">
        </div>
    </div>
    
    <div class="gallery-wrap">
        <button class="prevBtn Btn" onclick="prevBTN()">&#10094</button>
    <div class="gallery">
        <div class="gallery-slides">
            <img src="img/1.png" alt="slide1" class="gallery-slide">
            <img src="img/slide2.png" alt="slide2" class="gallery-slide">
            <img src="img/slide3.png" alt="slide3" class="gallery-slide"> 
         </div>   
         <div class="gallery-slides">
            <img src="img/4.png" alt="slide4" class="gallery-slide">
            <img src="img/5.png" alt="slide5" class="gallery-slide">
            <img src="img/6.png" alt="slide6" class="gallery-slide"> 
         </div>   
         
    </div>
    <button class="nextBtn Btn" onclick="nextBTN()">&#10095</button>
    </div>
</body>
<script src="app/app.js"></script>
</html>
