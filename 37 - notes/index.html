<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/fontello.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/236e28bd84.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app/app.js" defer></script>
</head>
<body>
    <header>
<h1>Notes</h1>
<div>
    <button class="add-note-btn" onclick="openNote()">+ Add Note</button>
    <button id="themeToggleBtn" class="theme-btn">ðŸŒ™</button>
</div>
    </header>
    <main id="container" class="notes-grid">

    </main>
    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add new Note</h2>
                <button class="close-btn" onclick="closeDialog()">X</button>
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">title</label>
                 
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter title for note" required>
               
                </div>
                <div class="form-group">
                    <label for="noteContent" class="form-label">title</label>
                 
                    <textarea type="text" id="noteContent" class="form-area" placeholder="Write your note" required></textarea>
               
                </div>
                <div class="dialog-actions">
                   <button type="button" class="cancel-btn" onclick="closeDialog()">Cancel</button>
                   <button type="submit" class="submit-btn" >Save</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
